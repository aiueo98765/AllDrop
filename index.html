<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonic Drop - v28</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #080808;
            --surface: #121212;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #2997FF;
            --primary-glow: rgba(41, 151, 255, 0.2);
            --success: #32D74B;
            --error: #FF453A;
            --text-main: #FFFFFF;
            --text-sub: #98989B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }

        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text-main);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at 50% -20%, #222224 0%, #080808 60%);
        }

        .ambient-light {
            position: fixed; width: 100vw; height: 100vh; pointer-events: none; z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(41, 151, 255, 0.04) 0%, transparent 50%);
            animation: breathe 8s ease-in-out infinite alternate;
        }
        @keyframes breathe { from { opacity: 0.5; transform: scale(0.9); } to { opacity: 1; transform: scale(1.1); } }

        /* --- Main Card --- */
        .app-shell {
            position: relative; z-index: 10;
            width: 100%; max-width: 390px;
            background: rgba(25, 25, 25, 0.7);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 44px;
            padding: 40px 32px;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8), inset 0 1px 0 rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .header { margin-bottom: 32px; text-align: center; }
        .app-name { 
            font-size: 18px; font-weight: 600; letter-spacing: 2px; margin-bottom: 6px; 
            background: linear-gradient(135deg, #fff 0%, #aaa 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        .app-version { 
            font-size: 10px; color: var(--text-sub); letter-spacing: 1px; font-weight: 500; opacity: 0.6; 
        }

        .tab-wrapper {
            display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 24px;
            border: 1px solid var(--border); margin-bottom: 40px; width: 100%; position: relative;
        }
        .tab-bg {
            position: absolute; top: 4px; bottom: 4px; left: 4px; width: calc(50% - 4px);
            background: rgba(255,255,255,0.1); border-radius: 20px;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.02);
        }
        .tab-item {
            flex: 1; padding: 12px; text-align: center; font-size: 12px; font-weight: 600; z-index: 1;
            color: var(--text-sub); cursor: pointer; transition: color 0.3s; letter-spacing: 0.5px;
        }
        .tab-item.active { color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.2); }

        .visual-container {
            position: relative; width: 110px; height: 110px; margin-bottom: 24px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .pulse-ring {
            position: absolute; width: 140px; height: 140px; border-radius: 50%;
            border: 1px solid var(--primary); opacity: 0; transform: scale(0.8);
            transition: 0.3s;
        }
        .state-scan .pulse-ring { opacity: 0.3; animation: pulse 2s infinite; }

        .biometric-icon { width: 100%; height: 100%; overflow: visible; }
        .ridge-path {
            fill: none; stroke: var(--text-sub); stroke-width: 1.2; stroke-linecap: round;
            opacity: 0.2; transition: all 0.4s;
        }
        .scan-laser {
            position: absolute; width: 120%; left: -10%; height: 1px; background: var(--primary);
            top: 0; opacity: 0; box-shadow: 0 0 15px var(--primary), 0 0 5px #fff;
        }
        .check-path {
            fill: none; stroke: var(--success); stroke-width: 3; stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: 100; stroke-dashoffset: 100; opacity: 0;
        }

        .state-scan .ridge-path { stroke: var(--primary); opacity: 0.8; }
        .state-scan .scan-laser { opacity: 1; animation: laserScan 1.6s cubic-bezier(0.45, 0, 0.55, 1) infinite; }
        .state-success .ridge-path { opacity: 0; transform: scale(0.9); }
        .state-success .check-path { opacity: 1; animation: drawCheck 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .state-error .ridge-path { stroke: var(--error); opacity: 1; }

        @keyframes pulse { 0% { transform: scale(0.8); opacity: 0; } 50% { opacity: 0.4; } 100% { transform: scale(1.4); opacity: 0; } }
        @keyframes laserScan { 0% { top: 5%; opacity: 0; } 15% { opacity: 1; } 85% { opacity: 1; } 100% { top: 95%; opacity: 0; } }
        @keyframes drawCheck { to { stroke-dashoffset: 0; } }

        .status-label { 
            font-size: 11px; color: var(--primary); letter-spacing: 2px; margin-bottom: 8px; 
            font-weight: 700; text-transform: uppercase; height: 1em; text-align: center; opacity: 0.8;
        }
        .token-rack {
            font-family: "SF Mono", monospace; font-size: 22px; letter-spacing: 8px;
            color: var(--text-main); font-weight: 400; margin-bottom: 32px; height: 28px; text-align: center;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .control-group { width: 100%; display: none; flex-direction: column; gap: 16px; animation: fadeInUp 0.4s ease; }
        .control-group.active { display: flex; }

        .file-btn {
            position: relative; width: 100%; height: 88px;
            background: rgba(255,255,255,0.03); border: 1px dashed rgba(255,255,255,0.15);
            border-radius: 24px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s; overflow: hidden; gap: 8px;
        }
        .file-btn:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.3); }
        .file-btn:active { transform: scale(0.98); background: rgba(255,255,255,0.07); }
        .file-btn.has-file { border-style: solid; border-color: var(--primary); background: rgba(41,151,255,0.08); }

        .file-icon { width: 24px; height: 24px; fill: none; stroke: var(--text-sub); stroke-width: 1.5; transition: 0.3s; }
        .file-btn.has-file .file-icon { stroke: var(--primary); }
        .file-text { font-size: 12px; color: var(--text-sub); font-weight: 500; transition: 0.3s; }
        .file-btn.has-file .file-text { color: #fff; }

        textarea {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 20px;
            padding: 18px; color: #fff; font-size: 13px; resize: none; height: 72px;
            transition: all 0.3s; font-family: inherit; line-height: 1.5;
        }
        textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 1px var(--primary-glow); background: rgba(0,0,0,0.4); }
        textarea::placeholder { color: rgba(255,255,255,0.2); }

        .action-btn {
            position: relative; width: 100%; padding: 18px; border-radius: 22px; border: none;
            background: var(--text-main); color: #000;
            font-size: 14px; font-weight: 700; letter-spacing: 0.5px;
            cursor: pointer; box-shadow: 0 4px 20px rgba(255,255,255,0.15);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .action-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(255,255,255,0.25); }
        .action-btn:active:not(:disabled) { transform: scale(0.96); }
        .action-btn:disabled { background: #333; color: #666; box-shadow: none; cursor: default; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .rx-hint { text-align: center; color: var(--text-sub); font-size: 12px; line-height: 1.6; opacity: 0.7; margin: 10px 0 20px; }

        /* --- Success Modal (Updated) --- */
        #completeModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(40px);
            z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); padding: 30px;
        }
        #completeModal.visible { opacity: 1; pointer-events: auto; }
        
        /* Modal Container for Layout */
        .modal-card {
            position: relative; width: 100%; max-width: 320px; display: flex; flex-direction: column; align-items: center;
        }

        /* Close Button (Updated) */
        .modal-close-btn {
            position: absolute; top: -60px; right: 0;
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .modal-close-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }
        .modal-close-btn:active { transform: scale(0.9); }
        .icon-close { width: 18px; height: 18px; stroke: #fff; stroke-width: 2.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }

        .complete-icon {
            width: 80px; height: 80px; border-radius: 50%; background: var(--success);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 24px; transform: scale(0.5) rotate(-20deg); opacity: 0;
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s;
            box-shadow: 0 0 40px rgba(50, 215, 75, 0.4);
        }
        #completeModal.visible .complete-icon { transform: scale(1) rotate(0deg); opacity: 1; }
        
        .complete-check { width: 36px; height: 36px; stroke: #000; stroke-width: 3.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        
        .complete-title { font-size: 20px; font-weight: 700; color: #fff; margin-bottom: 8px; opacity: 0; transform: translateY(10px); transition: 0.4s 0.3s; }
        #completeModal.visible .complete-title { opacity: 1; transform: translateY(0); }
        
        .complete-meta { font-size: 13px; color: var(--text-sub); opacity: 0; transform: translateY(10px); transition: 0.4s 0.4s; margin-bottom: 20px; }
        #completeModal.visible .complete-meta { opacity: 1; transform: translateY(0); }

        .complete-text-scroll {
            max-height: 120px; overflow-y: auto; width: 100%;
            background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px;
            font-size: 13px; color: var(--text-main); line-height: 1.5;
            text-align: left; display: none; opacity: 0; transform: translateY(10px); transition: 0.4s 0.5s;
            border: 1px solid var(--border); font-family: inherit; margin-bottom: 20px;
        }
        #completeModal.visible .complete-text-scroll.has-text { display: block; opacity: 1; transform: translateY(0); }

        /* Copy Button */
        .copy-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 12px 24px; border-radius: 16px; font-size: 13px; font-weight: 600;
            cursor: pointer; display: none; opacity: 0; transform: translateY(10px); transition: 0.3s 0.6s;
            align-items: center; gap: 8px;
        }
        #completeModal.visible .copy-btn.visible { display: flex; opacity: 1; transform: translateY(0); }
        .copy-btn:hover { background: rgba(255,255,255,0.15); }
        .copy-btn:active { transform: scale(0.96); }

        /* Custom Toast Notification */
        .toast-notify {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 30px;
            padding: 12px 24px; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0; pointer-events: none;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 2000;
        }
        .toast-notify.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        .toast-icon { width: 16px; height: 16px; stroke: var(--success); fill: none; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
        .toast-text { font-size: 13px; font-weight: 600; color: #fff; letter-spacing: 0.5px; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <div class="app-shell">
        <div class="header">
            <div class="app-name">Sonic Drop</div>
            <div class="app-version">Obsidian Copy v28.0</div>
        </div>

        <div class="tab-wrapper">
            <div class="tab-bg" id="tabBg"></div>
            <div class="tab-item active" id="tabSender" onclick="switchTab('sender')">送信 / Sender</div>
            <div class="tab-item" id="tabReceiver" onclick="switchTab('receiver')">受信 / Receiver</div>
        </div>

        <div class="visual-container" id="visualCore">
            <div class="pulse-ring"></div>
            <svg class="biometric-icon" viewBox="0 0 100 100">
                <path class="ridge-path" d="M50 20c-8 0-15 4-19 10m38 0c-4-6-11-10-19-10M36 42c0-5 6-10 14-10s14 5 14 10m-33 5c0-10 8-18 19-18s19 8 19 18m-43 5c0-15 11-26 24-26s24 11 24 26M40 55v10m20-10v10m-10-15v20" />
                <path class="ridge-path" d="M30 75c0 0 10 10 20 10s20-10 20-10" />
                <path class="check-path" d="M32 52 L45 65 L68 40" />
            </svg>
            <div class="scan-laser"></div>
        </div>

        <div class="status-label" id="statusLabel">READY</div>
        <div class="token-rack" id="tokenDisplay">_ _ _ _ _</div>

        <div class="control-group active" id="uiSender">
            <label class="file-btn" id="fileBtn">
                <svg class="file-icon" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <line x1="10" y1="9" x2="8" y2="9"></line>
                </svg>
                <span class="file-text" id="fileName">ファイルを選択</span>
                <input type="file" id="fileInput" onchange="onFileSelected(this)">
            </label>
            <textarea id="textMsg" placeholder="メッセージ (任意)"></textarea>
            <button class="action-btn" id="btnTx" onclick="runTx()">送信開始</button>
        </div>

        <div class="control-group" id="uiReceiver">
            <p class="rx-hint">
                マイク権限を許可し、送信デバイスに近づけてください。<br>
                自動的に信号を解析します。
            </p>
            <button class="action-btn" id="btnRx" onclick="runRx()">受信待機</button>
        </div>
    </div>

    <div id="completeModal">
        <div class="modal-card">
            <button class="modal-close-btn" onclick="closeModal()">
                <svg class="icon-close" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <div class="complete-icon">
                <svg class="complete-check" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
            <div class="complete-title">受信完了</div>
            <div class="complete-meta" id="completeName">filename.jpg</div>
            <div class="complete-text-scroll" id="completeTextBody"></div>
            <button class="copy-btn" id="btnCopy" onclick="copyText()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                メッセージをコピー
            </button>
        </div>
    </div>

    <div class="toast-notify" id="toast">
        <svg class="toast-icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
        <span class="toast-text">コピーしました</span>
    </div>

<script>
/**
 * SONIC DROP v28.0 - OBSIDIAN COPY
 * =================================
 * - System: UNCHANGED (Titanium Core v25)
 * - UI Updates:
 * - Modal Close Button (Top Right X)
 * - Copy Text Button
 * - Custom Toast Notification
 */

const CONFIG = {
    baseFreq: 1000, step: 150, duration: 500, gap: 200,      
    startMarker: 800, endMarker: 2800, hexMap: "0123456789ABCDEF"
};

let audioCtx, analyser, microphone, peer, conn;
let isRunning = false;
let currentMode = 'sender';
let freqRatio = 1.0;

// --- UI CONTROLLER ---
function switchTab(mode) {
    currentMode = mode;
    const isSender = mode === 'sender';
    document.getElementById('tabBg').style.transform = isSender ? 'translateX(0%)' : 'translateX(100%)';
    document.getElementById('tabSender').classList.toggle('active', isSender);
    document.getElementById('tabReceiver').classList.toggle('active', !isSender);
    document.getElementById('uiSender').classList.toggle('active', isSender);
    document.getElementById('uiReceiver').classList.toggle('active', !isSender);
    resetSystem();
}

function updateVisuals(state) {
    const el = document.getElementById('visualCore');
    const lbl = document.getElementById('statusLabel');
    el.classList.remove('state-scan', 'state-success', 'state-error');
    if(state === 'scan') {
        el.classList.add('state-scan');
        lbl.innerText = "SCANNING...";
        lbl.style.color = "var(--primary)";
    } else if(state === 'success') {
        el.classList.add('state-success');
        lbl.innerText = "CONNECTED";
        lbl.style.color = "var(--success)";
    } else if(state === 'error') {
        el.classList.add('state-error');
        lbl.innerText = "FAILED";
        lbl.style.color = "var(--error)";
    } else {
        lbl.innerText = "READY";
        lbl.style.color = "var(--primary)";
    }
}

function updateToken(str) {
    const el = document.getElementById('tokenDisplay');
    if(!str) { el.innerText = "_ _ _ _ _"; return; }
    let d = "";
    for(let i=0; i<5; i++) d += (str[i] || "_") + " ";
    el.innerText = d;
}

function onFileSelected(input) {
    if(input.files[0]) {
        document.getElementById('fileName').innerText = input.files[0].name;
        document.getElementById('fileBtn').classList.add('has-file');
    }
}

// --- MODAL & COPY LOGIC ---
function showComplete(name, textContent) {
    document.getElementById('completeName').innerText = name;
    const textBody = document.getElementById('completeTextBody');
    const copyBtn = document.getElementById('btnCopy');
    
    if(textContent) {
        textBody.innerText = textContent;
        textBody.classList.add('has-text');
        copyBtn.classList.add('visible'); // Show copy button
    } else {
        textBody.innerText = "";
        textBody.classList.remove('has-text');
        copyBtn.classList.remove('visible'); // Hide copy button
    }
    document.getElementById('completeModal').classList.add('visible');
    playSysTone();
}

function closeModal() {
    document.getElementById('completeModal').classList.remove('visible');
    resetSystem();
}

function copyText() {
    const text = document.getElementById('completeTextBody').innerText;
    if(text) {
        navigator.clipboard.writeText(text).then(() => {
            showToast();
        });
    }
}

function showToast() {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => { toast.classList.remove('show'); }, 2000);
}

function resetSystem() {
    if(microphone) microphone.disconnect();
    if(conn) conn.close();
    if(peer) peer.destroy();
    isRunning = false;
    freqRatio = 1.0;
    updateToken("");
    updateVisuals('idle');
    document.getElementById('btnRx').disabled = false;
    document.getElementById('btnTx').disabled = false;
    document.getElementById('statusLabel').style.color = "var(--primary)";
}

// --- AUDIO SYSTEM (UNCHANGED) ---
function initCtx() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
    return audioCtx;
}
function wakeAudio() {
    const ctx = initCtx();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    g.gain.value = 0;
    o.connect(g); g.connect(ctx.destination);
    o.start(); o.stop(ctx.currentTime + 0.05);
}

async function emitTone(freq, duration) {
    const ctx = initCtx();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.frequency.value = freq; osc.type = 'sine';
    osc.connect(gain); gain.connect(ctx.destination);
    const now = ctx.currentTime;
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(1.0, now + 0.05);
    gain.gain.linearRampToValueAtTime(1.0, now + (duration/1000) - 0.05);
    gain.gain.linearRampToValueAtTime(0, now + (duration/1000));
    osc.start();
    return new Promise(r => setTimeout(() => { osc.stop(); r(); }, duration));
}
function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

function playSysTone() {
    const ctx = initCtx();
    const osc = ctx.createOscillator(); const g = ctx.createGain();
    osc.connect(g); g.connect(ctx.destination);
    osc.frequency.setValueAtTime(800, ctx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(1600, ctx.currentTime+0.2);
    g.gain.setValueAtTime(0.3, ctx.currentTime);
    g.gain.linearRampToValueAtTime(0, ctx.currentTime+0.3);
    osc.start(); osc.stop(ctx.currentTime+0.3);
}

// --- TRANSMITTER ---
async function runTx() {
    wakeAudio();
    const file = document.getElementById('fileInput').files[0];
    const text = document.getElementById('textMsg').value;
    if(!file && !text) { updateVisuals('error'); return; }

    document.getElementById('btnTx').disabled = true;
    document.getElementById('statusLabel').innerText = "CONNECTING...";
    
    const token = Array.from({length:4},()=>CONFIG.hexMap[Math.floor(Math.random()*16)]).join('');
    
    if(peer) peer.destroy();
    peer = new Peer("sonic-v28-" + token);
    
    peer.on('open', async () => {
        updateToken(token);
        updateVisuals('scan');
        document.getElementById('statusLabel').innerText = "BROADCASTING...";
        await seqTx(token);
        updateVisuals('idle');
        document.getElementById('statusLabel').innerText = "WAITING...";
    });

    peer.on('connection', c => {
        conn = c; updateVisuals('success');
        conn.on('open', () => {
            conn.send({file:file, filename:file?file.name:null, filetype:file?file.type:null, text:text});
            playSysTone();
            setTimeout(resetSystem, 2000);
        });
    });
}

async function seqTx(token) {
    const checksum = CONFIG.hexMap[token.split('').reduce((a,c)=>a+c.charCodeAt(0),0)%16];
    const payload = token + checksum;
    await emitTone(CONFIG.startMarker, 800); 
    await wait(CONFIG.gap);
    for (let char of payload) {
        const freq = CONFIG.baseFreq + (CONFIG.hexMap.indexOf(char) * CONFIG.step);
        await emitTone(freq, CONFIG.duration);
        await wait(CONFIG.gap);
    }
    await emitTone(CONFIG.endMarker, CONFIG.duration);
}

// --- RECEIVER ---
async function runRx() {
    wakeAudio();
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
        });
        const ctx = initCtx();
        microphone = ctx.createMediaStreamSource(stream);
        analyser = ctx.createAnalyser(); 
        analyser.fftSize = 2048; 
        analyser.smoothingTimeConstant = 0.5;
        microphone.connect(analyser);
        isRunning = true;
        document.getElementById('btnRx').disabled = true;
        updateVisuals('scan');
        scanLoop();
    } catch(e) {
        document.getElementById('statusLabel').innerText = "MIC ERROR";
        document.getElementById('btnRx').disabled = false;
    }
}

let rxState = 'IDLE', rxBuffer = "";
let stableCount = 0;
let lastDetectedChar = null;

function scanLoop() {
    if(!isRunning) return;
    const data = new Float32Array(analyser.frequencyBinCount);
    analyser.getFloatFrequencyData(data);
    const binWidth = audioCtx.sampleRate / analyser.fftSize;
    const startBin = Math.floor(500 / binWidth);
    const endBin = Math.floor(3500 / binWidth);
    let maxDb = -Infinity; let maxFreq = 0;
    for(let i=startBin; i<endBin; i++) {
        if(data[i] > maxDb) { maxDb = data[i]; maxFreq = i * binWidth; }
    }
    const hasSignal = maxDb > -80; const TOL = 80;

    if(rxState === 'IDLE') {
        if(hasSignal && Math.abs(maxFreq - CONFIG.startMarker) < 60) {
            stableCount++;
            if(stableCount > 4) {
                freqRatio = maxFreq / CONFIG.startMarker;
                if(freqRatio < 0.9 || freqRatio > 1.1) { freqRatio = 1.0; stableCount=0; return; }
                rxState = 'WAIT_SILENCE'; rxBuffer = "";
                updateToken("     "); 
                document.getElementById('statusLabel').innerText = "LOCKED ON...";
                stableCount = 0; lastDetectedChar = 'START';
            }
        } else { stableCount = 0; }
    }
    else if(rxState === 'WAIT_TONE') {
        if(hasSignal) {
            let char = null; let bestDiff = Infinity;
            for(let i=0; i<16; i++) {
                const targetFreq = (CONFIG.baseFreq + i*CONFIG.step) * freqRatio;
                const diff = Math.abs(maxFreq - targetFreq);
                if(diff < TOL && diff < bestDiff) { bestDiff = diff; char = CONFIG.hexMap[i]; }
            }
            if(char) {
                if(char === lastDetectedChar) {
                    stableCount++;
                    if(stableCount > 4) {
                        rxBuffer += char; updateToken(rxBuffer);
                        if(rxBuffer.length === 5) { validate(rxBuffer); rxState = 'IDLE'; }
                        else { rxState = 'WAIT_SILENCE'; }
                        stableCount = 0; lastDetectedChar = char;
                    }
                } else { lastDetectedChar = char; stableCount = 0; }
            }
        }
    }
    else if(rxState === 'WAIT_SILENCE') {
        let currChar = null;
        if(hasSignal) {
            for(let i=0; i<16; i++) {
                const targetFreq = (CONFIG.baseFreq + i*CONFIG.step) * freqRatio;
                if(Math.abs(maxFreq - targetFreq) < TOL) { currChar = CONFIG.hexMap[i]; break; }
            }
        }
        if(!hasSignal) {
            stableCount++;
            if(stableCount > 3) { rxState = 'WAIT_TONE'; stableCount = 0; }
        } else if (currChar && currChar !== lastDetectedChar) {
            rxState = 'WAIT_TONE'; stableCount = 2;
        } else { stableCount = 0; }
    }
    requestAnimationFrame(scanLoop);
}

function validate(buf) {
    const token = buf.substr(0,4);
    const sum = buf.substr(4,1);
    const calc = CONFIG.hexMap[token.split('').reduce((a,c)=>a+c.charCodeAt(0),0)%16];
    if(sum === calc) {
        updateVisuals('success');
        if(microphone) microphone.disconnect();
        isRunning = false;
        connectPeer(token);
    } else {
        updateVisuals('error');
        setTimeout(() => { updateVisuals('scan'); rxState = 'IDLE'; rxBuffer = ""; updateToken(""); freqRatio = 1.0; }, 1500);
    }
}

function connectPeer(token) {
    if(peer) peer.destroy();
    peer = new Peer();
    peer.on('open', () => {
        setTimeout(() => {
            conn = peer.connect("sonic-v28-" + token);
            document.getElementById('statusLabel').innerText = "DOWNLOADING...";
            conn.on('data', d => {
                let fname = d.text ? "Text Message" : (d.filename || "File");
                let textContent = d.text || null;
                if(d.file) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(new Blob([d.file], {type:d.filetype}));
                    a.download = d.filename; a.click();
                }
                showComplete(fname, textContent);
            });
        }, 500);
    });
}
